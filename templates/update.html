{% extends 'base.html' %}
{% block title %} Update {% endblock %}
{% block body %}

<div class="container">
  <h1 style="text-align:center">Update Profile</h1>
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" class="form-control" value="{{prof.Name}}" name="name">
      </div>
        <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" value="{{prof.Email}}" name="email">
      </div>
        <div class="mb-3">
        <label class="form-label">Age</label>
        <input type="number" class="form-control" value="{{prof.Age}}" name="age">
      </div>
        <div class="mb-3">
          <label class="form-label">Image</label>
            <img class="editable img-responsive" style="height:300px; width:250px" alt=" Avatar"
                                     id="avatar2" src="{{prof.Image.url}}">

        <input type="file" class="form-control" name="image">
      </div>
        <div class="mb-3">
        <label class="form-label">Address</label>
        <input type="text" class="form-control" value="{{prof.Address}}" name="add">
      </div>
        <div class="mb-3">
        <label class="form-label">Birth</label>
        <input type="date" class="form-control" value="{{prof.Date_Of_Birth}}"  name="birth">
      </div>
        <div class="mb-3">
        <label class="form-label">Phone_Number</label>
        <input type="text" class="form-control" value="{{prof.Phone_Number}}"  name="num">
      </div>
        <div class="mb-3">
            <label>Gender</label>
            <select name="gender" >
              <option value="{{prof.Gender}}">{{prof.Gender}}</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Others">Others</option>
            </select>
        </div>
        <div class="mb-3">
            <label>Religion</label>
            <select name="religion" >
              <option value="{{prof.Religion}}">{{prof.Religion}}</option>
              <option value="Muslim">Muslim</option>
              <option value="Hindu">Hindu</option>
              <option value="Christean">Christean</option>
              <option value="Boudism">Boudism</option>
              <option value="Others">Others</option>
            </select>
        </div>

      <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>

{% endblock %}
